 <!doctype html>
<html>
<head><meta charset="utf-8"><title>Ejercicio 11</title></head>
<body>
<script>
let n = parseInt(prompt("Cuantos numeros ingresara?"),10);
if (isNaN(n) || n <= 0) {
  alert("Cantidad invalida");
} else {
  let suma = 0;
  for (let i = 1; i <= n; i++) {
    let num = parseFloat(prompt("Ingrese numero " + i + ":"));
    if (!isNaN(num)) suma += num;
  }
  let promedio = suma / n;
  alert("Suma total: " + suma.toFixed(2) + "\\nPromedio: " + promedio.toFixed(2));
  document.body.innerHTML = "<pre>Suma total: " + suma.toFixed(2) + "\\nPromedio: " + promedio.toFixed(2) + "</pre>";
}
</script>
</body>
</html>
