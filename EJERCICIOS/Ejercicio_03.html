 <!doctype html>
<html>
<head><meta charset="utf-8"><title>Ejercicio 03</title></head>
<body>
<script>
let x1 = parseFloat(prompt("x1:"));
let y1 = parseFloat(prompt("y1:"));
let x2 = parseFloat(prompt("x2:"));
let y2 = parseFloat(prompt("y2:"));

if (isNaN(x1)||isNaN(y1)||isNaN(x2)||isNaN(y2)) {
  alert("Entrada invalida");
} else {
  let dx = x2 - x1;
  let dy = y2 - y1;
  let distancia = Math.sqrt(dx*dx + dy*dy);
  alert("Distancia: " + distancia);
  document.body.innerHTML = "<h3>Distancia: " + distancia + "</h3>";
}
</script>
</body>
</html>
