 <!doctype html>
<html>
<head><meta charset="utf-8"><title>Ejercicio 02</title></head>
<body>
<script>
let c = parseFloat(prompt("Temperatura en Celsius (C):"));
if (isNaN(c)) {
  alert("Entrada invalida");
} else {
  let f = c * 9/5 + 32;
  let k = c + 273.15;
  alert("Fahrenheit: " + f + " F\\nKelvin: " + k + " K");
  document.body.innerHTML = "<pre>Fahrenheit: " + f + " F\\nKelvin: " + k + " K</pre>";
}
</script>
</body>
</html>
